{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<script defer src="{% static 'Core/js/bootstrap.bundle.min.js' %}"></script>
		<script defer src="{% static 'Core/js/change_theme.js' %}"></script>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% block title %} {% endblock %}</title>
		<link rel="stylesheet" href="{% static 'Core/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'Core/css/wide-classes.css' %}">
	</head>
	<body data-bs-theme="dark">
		{% include 'Core/includes/header.html' %}
		<main>
			{% block content %}  {% endblock %}
		</main>
		<footer class>
			<h1 class="text-center">Все права незащищены. </h1>
		</footer>
	</body>
</html>
